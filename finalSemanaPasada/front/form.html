<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Form</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="id" class="form-label">id</label>
            <input type="text" class="form-control" id="id" disabled>
        </div>
        <div class="mb-3">
            <label for="paddingTop" class="form-label">paddingTop</label>
            <input type="text" class="form-control" id="paddingTop">
        </div>
        <div class="mb-3">
            <label for="PaddingLeft" class="form-label">PaddingLeft</label>
            <input type="text" class="form-control" id="PaddingLeft">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">color</label>
            <input type="text" class="form-control" id="color">
        </div>
        <div class="mb-3">
            <label for="mesajeAlert" class="form-label">mesajeAlert</label>
            <input type="text" class="form-control" id="mesajeAlert">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="border">
            <label class="form-check-label" for="border">border?</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
