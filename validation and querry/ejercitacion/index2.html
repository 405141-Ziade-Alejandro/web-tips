<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">pagina 2</h1>

        <form action="" id="form-repaso">
            <!-- Form -->
            <div class="row">
                <!-- row 1 -->
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 form-group">
                    <!-- column 1-->
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com" name="email">
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 form-group">
                    <!-- column 2-->
                    <select class="form-select form-control" aria-label="Default select example" name="seleccion" id="seleccion">
                        <option value="">Open this select menu</option> <!-- el value de el primer select tiene que estar vacio, y no poner selected al prinpicio o no lo valua bien el jquerry validate -->
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 form-group">
                    <!-- column 3-->
                    <h3>pick a couple</h3>

                    <div class="form-check">
                        <input class="form-check-input m-1" type="checkbox" value="" id="flexCheckDefault1">
                        <label class="form-check-label m-1" for="flexCheckDefault1">
                            Default 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input m-1" type="checkbox" value="" id="flexCheckDefault2">
                        <label class="form-check-label m-1" for="flexCheckDefault2">
                            Default 2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input m-1" type="checkbox" value="" id="flexCheckDefault3">
                        <label class="form-check-label m-1" for="flexCheckDefault3">
                            Default 3
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input m-1" type="checkbox" value="" id="flexCheckDefault4">
                        <label class="form-check-label m-1" for="flexCheckDefault4">
                            Default 4
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input m-1" type="checkbox" value="" id="flexCheckDefault5">
                        <label class="form-check-label m-1" for="flexCheckDefault5">
                            Default 5
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- row 2 -->
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 form-group">
                    <!-- column 1-->
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 form-group">
                    <!-- column 2-->
                    <h3>pick one</h3>
                    <!-- los radiostiene que tener el mismo nombre para que sean validados por jquerry pero todos deben tener un value diferente para ser guardados -->
                    <div class="form-check">
                        <input name="flexRadioDefault" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Default 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input name="flexRadioDefault" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Default 2
                        </label>
                    </div>
                    <div class="form-check">
                        <input name="flexRadioDefault" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="3">
                        <label class="form-check-label" for="flexRadioDefault3">
                            Default 3
                        </label>
                    </div>

                </div>
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 form-group">
                    <!-- column 3-->

                    <label for="exampleColorInput" class="form-label d-flex justify-content-center">Color picker</label>
                    <div class="d-flex justify-content-center">
                        <input name="color" type="color" class="form-control form-control-color" id="exampleColorInput"
                             title="Choose your color">
                    </div>

                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit" id="send">send data</button> <!-- el boton necesita tener el type summit -->
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script2.js"></script>
</body>

</html>
