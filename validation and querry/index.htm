<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>sea side hotel</h1>
        <h2>reservas</h2>
        <div class="row justify-content-center">
            <div class="co12">
                <form action="" id="form-reserva">
                    <div class="form-group mt-3">
                        <label for="name" > nombre</label>
                        <input type="text"  id="nombre" name="name" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" class="form-control" >
                    </div>
                    <div class="form-group mt-3">
                        <label for="cantidad_huespedes">cantidad de huepedes yo!</label>
                        <input type="number" id="cantidad-huespedes" name="cantidad_huespedes" class="form-control" >
                    </div>
                    <div class="form-group mt-3">
                        <label for="tipo_habitacion">que tetipo de habitacion es?</label>
                        <select name="tipo_habitacion" id="tipo-habitacion" class="form-control">
                            <option value="">selecciona viejo</option>
                            <option value="simple">simple</option>
                            <option value="double">double</option>
                            <option value="suit">suit</option>
                        </select>
                    </div>
                    <div class="form-check mt-3">
                        <input type="checkbox" name="terminos" id="terminos" class="form-check-input">
                        <label for="terminos" class="form-check-label"> acceptop las condiciones etc etc</label>                        
                    </div>
                    <button class="btn-primary btn mt-3" type="submit">Reservar</button>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
