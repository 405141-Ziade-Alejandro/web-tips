<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Document</title>
</head>

<body>

    <button id="fade_in">Realizar FadeIn</button>
    <button id="fade_out">Realizar FadeOut</button>
    <button id="toggle">Realizar Toggle</button>
    <button id="fade_to">Realizar FadeTo</button>
     
    <div id="div1" style="width: 80px; height: 80px; display: none; background-color: red;">
     <p>Este es un ejemplo fadeIn</p>
    </div>
    <div id="div2" style="width: 80px; height: 80px; display: none; background-color: green;">
     <p>Este es un ejemplo fadeOut</p>
    </div>
    <div id="div3" style="width: 80px; height: 80px; display: none; background-color: blue;">
     <p>Este es un ejemplo fadeIn</p>
    </div>


    <script>
        $(document).ready(function () {
            $("#fade_in").click(function(){
                $("#div1").fadeIn()
                $("#div2").fadeIn("slow")
                $("#div3").fadeIn(3000)
            })
            $("#fade_out").click(function(){
                $("#div1").fadeOut()
                $("#div2").fadeOut("slow")
                $("#div3").fadeOut(3000)
            })
            $("#toggle").click(function(){
                $("#div1").toggle()
                $("#div2").toggle("slow")
                $("#div3").toggle(3000)
            })
            $("#fade_to").click(function(){
                $("#div1").fadeTo("slow",0.15)
                $("#div2").fadeTo("slow",0.4)
                $("#div3").fadeTo("slow",0.7)
            })
        })
    </script>
</body>

</html>
