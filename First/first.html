<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jquerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.20.0/dist/jquery.validate.min.js"></script>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>first</title>
</head>

<body class="bg-dark ">
    <div class="container-fluid  text-light ">
        <h1 class="text-center">first</h1>
        <form action="" class="form-group p-2" id="form-login">
            <div class="row text-dark mb-5">
                <div class="form-floating px-1 col-6">
                    <input type="text" class="form-control" id="floating-name" placeholder="name" name="name">
                    <!-- NEEDS THE PLACEHOLDER -->
                    <label for="floating-name" class="">User Name</label>
                </div>
                <div class="form-floating px-1  col-6">
                    <input type="password" class="form-control" id="floating-pass" placeholder="password"
                        name="password">
                    <label for="floating-pass">Password</label>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="check">
                <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                </label>
            </div>
            <label id="check-error" class="ml-5 text-danger" for="check" style="display: none;">error es
                requerido</label><!-- esto se saca del inspector y se lo coloca debajo del div con display none -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-light py-3 px-5" id="login">Login</button>
            </div>
        </form>
    </div>

    <!-- boostrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="first.js"></script>

</body>

</html>
