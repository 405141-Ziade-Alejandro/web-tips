<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-primary mb-2">Shipping Details</h1>
    <hr>
    <form class="mt-2" id="shippingForm">
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <input type="text" class="form-control" id="last-name" name="lastName" placeholder="Last name" required>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <input type="text" class="form-control" id="country" name="country" placeholder="Country" required>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <input type="text" class="form-control" id="region" name="region" placeholder="Region" required>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip Code" required>
                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-primary">Confirm Details</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- jQuery Validate -->
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<script src="formScript.js"></script>

</body>
</html>
