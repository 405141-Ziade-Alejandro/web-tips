<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS Propio -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="gradient-custom">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand" href="#">
            <img src="/logo.png" width="35" height="30" alt="">
        </a>
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Formulario <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listado.html">Listado</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container col-xl-12 d-flex justify-content-around pt-5">
        <img src="/so.gif" alt="" height="500" width="500">
        <div class="card border border-dark mb-10 dark-theme" style="max-width: 70rem;">
            <div class="card-header ">Formulario Alta de Socio:</div>
            <div class="card-body">
                <form id="registrationForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputNombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="inputNombre"
                                placeholder="Ej: Agustin">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputApellido">Apellido</label>
                            <input type="text" class="form-control" name="apellido" id="inputApellido"
                                placeholder="Ej: Nieto">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="inputDni">DNI</label>
                        <input type="text" class="form-control" name="dni" id="inputDni"
                            placeholder="Documento o Pasaporte">
                    </div>
                    <div class="form-group">
                        <label for="inputDeporte">Nombre Deporte</label>
                        <input type="text" class="form-control" name="deporte" id="inputDeporte"
                            placeholder="Ej: Rugby, Futbol, etc.">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
        <img src="/ayanami-rei.gif" alt="" height="500" width="500" class="rotar">
    </div>

    <div class="container col-xl-12 pt-5 momo">
        <img src="/momo-momo-la-dinastia.gif" alt="" height="300" width="250">
    </div>

    <div class="container momo">
        <p style="color:azure">© Agus 2024</p>
    </div>



    <!-- jQuery primero -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- jQuery Validate después de jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>

    <!-- Otros scripts como Bootstrap, si es necesario -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <!-- Script de validacion -->
    <script src="/form_validation.js"></script>
</body>

</html>
