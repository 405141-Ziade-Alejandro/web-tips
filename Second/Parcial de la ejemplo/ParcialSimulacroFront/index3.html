        <div class="container mt-4">
            <h1>nuevo alba√±il</h1>
            <div class="row mt-3">
                <div class="col-md-6">
                    <form id="formulario-albanil">
                        <div class="form-group">
                            <label for="input-nombre">nombre</label>
                            <input type="text" class="form-control" id="input-nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="input-apellido">apellido</label>
                            <input type="text" class="form-control" id="input-apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="input-dni">DNI</label>
                            <input type="text" class="form-control" id="input-dni" required>
                        </div>
                        <div class="form-group">
                            <label for="input-telefono">numero de telefono</label>
                            <input type="text" class="form-control" id="input-telefono">
                        </div>
                        <div class="form-group">
                            <label for="input-calle">calle</label>
                            <input type="text" class="form-control" id="input-calle">
                        </div>
                        <div class="form-group">
                            <label for="input-numero">altura</label>
                            <input type="text" class="form-control" id="input-numero">
                        </div>
                        <div class="form-group">
                            <label for="input-codpostal">codigo postal</label>
                            <input type="text" class="form-control" id="input-codpostal">
                        </div>
                        <button type="submit" class="btn btn-primary">guardar</button>
                    </form>
                </div>
            </div>
        </div>
